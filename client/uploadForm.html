<template name="uploadForm">
<div style="background-color: #EEE">
  {{#with currentUpload}}
    <div style="width: 200px; height: 32px;  overflow: hidden; background-size: cover; background-repeat: repeat-x; background: url('../progbar.gif'); width: {{progress.get}}%">Загрузка {{progress.get}}%</div>
  {{else}}
  	<input style="margin: 3px; width: 300px; text-align: center" id="title" placeholder="название документа" class="wide input"><br>
	<input style="margin: 3px;  width: 300px; text-align: center" id="to" placeholder="email получателя" class="wide input"><br>
     <label for="fileInput">
          <div style="margin: 3px; border: 1px solid black; width: 300px; text-align: center; background-color: lightgreen; padding: 3px; border-radius: 5px;">Выберите или перетащите файл</div>
      </label> 
      <input id="fileInput" type="file" accept="image/*;capture=camera" />

    <input id="fileInput" type="file">
  {{/with}}
</div>  
  {{> docs}}
</template>
