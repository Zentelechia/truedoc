<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
  	<input id="title" placeholder="Введите название документа" class="wide input"><br>
  	<textarea id="description" placeholder="Введите описание документа"><br>
    <input id="fileInput" type="file" />
  {{/with}}
</template>
