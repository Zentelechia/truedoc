<template name="uploadForm">
<div>
  {{#with currentUpload}}
    <div style="position: absolute; width: 200px; height: 32px;  top: 0px; left: 0px; overflow: hidden; background-size: cover; background-repeat: repeat-x; background: url('../progbar.gif'); width: {{progress.get}}%">Загрузка {{progress.get}}%</div>
  {{else}}
  	<input id="title" placeholder="название документа" class="wide input"><br>
	<input id="to" placeholder="email получателя" class="wide input"><br>
     <label for="fileInput">
          <div style="border: 1px solid black; width: 300px; text-align: center; background-color: lightgreen; padding: 3px; border-radius: 5px;">Выберите или перетащите файл</div>
      </label> 
      <input id="fileInput" type="file" accept="image/*;capture=camera" />

    <input id="fileInput" type="file">
  {{/with}}
</div>  
  {{> docs}}
</template>
