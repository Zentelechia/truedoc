<template name="docs">
<h2>Реестр подлинных документов
	<input style="text-align: center; border-radius: 5px; border: 1px solid blue; outline: none; width: 150px" id="search" placeholder="поиск по названию и hash">
</h2>
<table class="docs" style="width: 100%;">
	<thead>
			<th>Hash документа</th>
			<th>Отправитель</th>
			<th>Получатель</th>
			<th>Момент отправки</th>
	</thead>		
{{#each docs}}
{{>doc}}
{{/each}}
</table>
</template>
<template name="doc">
<tr>
        <td>
                <a href="https://ipfs.io/ipfs/{{hash}}">{{hash}}</a><br>
        </td>
        <td >
                {{from}}
        </td>
        <td>
                {{to}}
        </td>
        <td>
                {{time}}
        </td>
</tr>
</template>
