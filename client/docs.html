<template name="docs">
<h2>Реестр подлинных документов
	<input style="text-align: center; border-radius: 5px; border: 1px solid blue; outline: none" id="search" placeholder="поиск">
</h2>
<table class="docs" style="width: 100%;">
	<thead>
			<th>Название документа</th>
			<th>Отправитель</th>
			<th>Получатель</th>
			<th>Момент отправки</th>
	</thead>		
{{#each docs}}
<tr>
	<td>
		<a href="https://ipfs.io/ipfs/{{hash}}">{{title}}</a><br>
	</td>
	<td >
		{{user_id}}
	</td>
	<td>
		{{to}}
	</td>
	<td>
		{{created_at}}
	</td>
</tr>
{{/each}}
</table>
</template>
